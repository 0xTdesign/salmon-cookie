<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sale.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Cookie stand</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container-01">
          <div class="navtop">
            <img
              src="/img/Abstract_Fish_Logo-removebg-preview.png"
              alt="Salmon logo"
            />
          </div>
          <div class="navlist">
            <div class="hamburger-menu">
              <input class="hidden" id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
              </label>
              <ul class="menu__box">
                <li><a class="menu__item" href="#"></a>About</li>
                <li><a class="menu__item" href="#stores"></a>Stores</li>
                <li><a class="menu__item" href="#"></a>Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <table class="container-table" id="cookie-data"></table>
    </main>

    <section class="form">
      <div class="container-06">
        <div class="form-box">
          <h4>Employee form</h4>
          <div class="text-form">
            <form action="#" method="POST">
              <input type="text" name="name" required placeholder="Name" />
              <input type="email" name="N" placeholder="Email Address" />
              <input
                type="subject"
                name="subject"
                required
                placeholder="Order amount"
              />
              <input
                type="Message"
                name="Message"
                required
                placeholder="Type your message"
              />
            </form>
            <button class="form-btn" type="submit">Send</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container-08">
        <div class="bottom">
          <ul>
            <li><a class="copy" href="">&copy;Pat 2022</a></li>
            <li>
              <a class="copy" href="">Open timing: 6am to 7pm Sat - Thursday</a>
            </li>
            <li>
              <a class="copy" href=""
                >524 19th Ave E, Seattle, WA 98112, United States</a
              >
            </li>
          </ul>
          <div class="sale-btn">
            <form action="/index.html">
              <button class="sale">Home page</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
